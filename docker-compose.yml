services:
  zerobitch-fleet:
    image: node:20-alpine
    container_name: zerobitch-fleet
    working_dir: /app
    command: ["sh", "-c", "apk add --no-cache docker-cli >/dev/null && npm install --no-audit --no-fund && npm run start"]
    env_file:
      - .env
    ports:
      - "${PORT:-4100}:${PORT:-4100}"
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
