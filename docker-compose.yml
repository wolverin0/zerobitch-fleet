services:
  zerobitch-fleet:
    image: node:20-alpine
    container_name: zerobitch-fleet
    working_dir: /app
    command: ["sh", "-c", "echo 'ZeroBitch Fleet scaffold running on :4100'; while true; do sleep 3600; done"]
    env_file:
      - .env
    ports:
      - "4100:4100"
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
